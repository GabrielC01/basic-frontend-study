<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flowers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container {
        width: 10%;
        height: 10%;
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 150px 150px;
        gap: 5px;
      } 
      .flowers {
        width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      .flowers img {
        width: inherit;
        height: inherit;
        border-radius: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flowers">
        <img src="../images/pink_rose.jpg" alt="Pink rose">
      </div> 

      <div class="flowers">
        <img src="../images/pink_flowers.jpg" alt="Pink flowers">
      </div>

      <div class="flowers">
        <img src="../images/flowers.jpg" alt="Pink flowers">
      </div>

      <div class="flowers">
        <img src="../images/bed_of_flowers.jpg" alt="Pink flowers">
      </div>

      <div class="flowers">
        <img src="../images/pink_gergebra.jpg" alt="Pink flowers">
      </div>

      <div class="flowers">
        <img src="../images/yellow_flower.jpg" alt="Pink flowers">
      </div>
    </div>
  </body>
</html>
