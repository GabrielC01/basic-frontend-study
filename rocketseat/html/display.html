<html>
	<head>
		<style>
			.display-block {
				display: block;
				width: 100px;
				height: 100px;
				background-color: lightblue;
			}
			.display-inline {
				display: inline;
				width: 100px;
				height: 100px;
				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="display-block">
			Um conteúdo
		</div>
	
		<div class="display-inline">
			Um outro conteúdo.
		</div>
	</body>
</html>
